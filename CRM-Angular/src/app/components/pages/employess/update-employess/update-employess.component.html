<div class="container mx-auto mt-8 p-6 max-w-xl bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-semibold text-gray-700 mb-6">Kullanıcı Güncelle</h2>

  <form (ngSubmit)="updateUser()">
    <!-- Kullanıcı Adı -->
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-600">Kullanıcı Adı</label>
      <input
        type="text"
        id="username"
        class="mt-2 p-2 w-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        [(ngModel)]="user.username"
        name="username"
        placeholder="Kullanıcı adı giriniz"
        required
      />
    </div>

    <!-- Email -->
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-600">E-posta</label>
      <input
        type="email"
        id="email"
        class="mt-2 p-2 w-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        [(ngModel)]="user.email"
        name="email"
        placeholder="E-posta giriniz"
        required
      />
    </div>

    <!-- Roller -->
    <div class="mb-4">
      <label for="role" class="block text-sm font-medium text-gray-600">Roller</label>
      <select
        id="role"
        class="mt-2 p-2 w-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        [(ngModel)]="user.roles"
        name="role"
        multiple
      >
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>
      <small class="text-xs text-gray-500 mt-2 block">
        Birden fazla rol seçmek için CTRL (Windows) veya CMD (Mac) tuşunu basılı tutun.
      </small>
    </div>

    <!-- Butonlar -->
    <div class="flex justify-between mt-6">
      <button
        type="submit"
        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Güncelle
      </button>
      <button
        type="button"
        class="px-6 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 focus:outline-none"
        (click)="cancel()"
      >
        İptal
      </button>
    </div>
  </form>
</div>
