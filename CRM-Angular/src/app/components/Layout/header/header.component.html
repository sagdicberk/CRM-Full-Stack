<div class="bg-blue-700 p-4 flex items-center justify-between w-full">
  <!-- Left-side Title -->
   <h1 class="text-white text-2xl font-bold">
    <a [routerLink]="''" class="cursor-pointer">
      CRM
    </a>
  </h1>

  <!-- Right-side User Section -->
  <div class="flex items-center space-x-4 relative">
    <a [routerLink]="''" class="cursor-pointer">
      <div class="border-2 rounded-2xl px-4 py-1 bg-blue-800 hover:bg-blue-900 transition duration-200 flex items-center">
      <i class="fa fa-user text-white text-2xl"></i>
      <span *ngIf="username" class="text-white ml-2">
        {{ username }}
      </span>
    </div>
    </a>

    <!-- Sign Out Button -->
    <button (click)="openDialog()" class="focus:outline-none border-2 px-3 py-1 rounded-xl hover:bg-red-500 transition duration-200">
      <i class="fa fa-sign-out text-white text-xl"></i>
    </button>
  </div>
</div>

<!-- Modal (Dialog) -->
<div *ngIf="isDialogOpen" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 text-center">
  <div class="bg-white rounded-lg shadow-lg w-80 p-6">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Çıkış Yap</h2>
    <p class="text-gray-600 mb-6">Oturumunuzu kapatmak istediğinizden emin misiniz?</p>
    <div class="flex justify-center space-x-4">
      <button (click)="closeDialog()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">
        İptal
      </button>
      <button (click)="onQuit()" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">
        Çıkış Yap
      </button>
    </div>
  </div>
</div>
